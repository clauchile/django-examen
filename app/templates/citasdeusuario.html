{% extends "sin_nav.html" %}

{% block titulo %}Citas por usuario{% endblock %}

{% block contenido %}


<div class="row justify-content-between">

  <div class="col-12 col-md-7 bg-light mt-3 border border-radius">
    <h4>Estas son las citas de {{usuario}}</h4>
    <ul class="mt-2 list-group">
      {% for cita in cita_list %}
      <li class="list-group-item">
        <div id="quote" class="col bordered" style="min-height: 200px; overflow: auto">

          <div class="card text-center">
            <div class="card-header">
              <p class="me-2 ">Posteado el <span class=" ms-1 badge bg-success">{{cita.created_at}}</span></p>
              <!-- Featured -->
            </div>
            <div class="card-body">



              <figure class="text-center">
                <blockquote class="blockquote">
                  <p class="text-break">{{cita.cita}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  {{cita.autor}} <cite title="Source Title"></cite>
                </figcaption>
              </figure>
              <!-- <div class="card-footer text-muted"> -->
              <div class=" d-flex">
                <!-- <h6>Aun no hay citas</h6>      -->
                <!-- </div> -->

              </div>






            </div>

      </li class="mb-2">
      {% endfor %}
    </ul>
  </div>
  <!-- <div class="col-6">
    <a href="/muro/" class="badge bg-dark border border-primary"><i class="far fa-edit"></i>volver</a>
  </div> -->

</div>
